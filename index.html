<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />

	<meta name="description" content="ChiFan" />
	<link rel="shortcut icon" type="image/png" href="static/images/favicon.png"/>

	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
	
	
	<link  href="http://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css" >
	<link  href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css" >

	<!-- self-defined css -->
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/button.css">
	<link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css">
	

	<script src="static/js/jquery.min.js"></script>
	<title>ChiFan</title>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
			<div class="col-md-6 col-sm-8 col-xs-10 block text-center">
				<input class="focus text-center" type="text" value="" id="input-area" placeholder="Number"/>
			</div>
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
			<div class="col-md-6 col-sm-8 col-xs-10 block text-center">
				<a class="button center"><span>Run</span></a>
			</div>
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
			<div class="col-md-6 col-sm-8 col-xs-10 block text-center">
				<div class="result-wrap">
					<div class="result"></div>
				</div>
			</div>
			<div class="col-md-3 col-sm-2 col-xs-1 block"> </div>
		</div>		
	</div>


	<script type="text/javascript" src="static/js/main.js"></script>
	
	<audio>
		<source src="static/data/Glass.mp3" type="audio/mpeg">
	</audio>

	<footer>
		<span>by</span>
		<a href="http://academiasinicanlplab.github.io" target="_blank">NLPLab</a>
	</footer>
